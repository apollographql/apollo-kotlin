name: trigger-preview

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  nightly:
    runs-on: macos-15
    if: github.repository == 'apollographql/apollo-kotlin'
    steps:
      - run: |
          GH_REPO=${GITHUB_REPOSITORY} gh workflow run publish-preview.yml -f branch=main -f prerelease=$(date '+%Y.%m.%d')
    env:
      GITHUB_TOKEN: ${{ github.token }}
