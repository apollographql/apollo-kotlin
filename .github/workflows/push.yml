name: push

on:
  push:
    branches: [ dev-3.x ]

jobs:
  tests-all:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: |
          ulimit -c unlimited
          ./gradlew -p tests ciTestsAll
      - name: Collect Diagnostics
        if: always()
        run: ./scripts/collect-diagnostics.main.kts
      - uses: actions/upload-artifact@v2.2.4
        if: always()
        with:
          name: test-all.zip
          path: test-all.zip
  gh-pages:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Build Kdoc
        run: ./gradlew dokkaHtmlMultiModule
      - name: Deploy Kdoc to github pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/dokkaHtml # The folder the action should deploy.
  snapshot:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish Snapshot
        run: |
          ./gradlew ciPublishSnapshot
        env:
          SONATYPE_NEXUS_PASSWORD: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
          SONATYPE_NEXUS_USERNAME: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          COM_APOLLOGRAPHQL_PROFILE_ID: ${{ secrets.COM_APOLLOGRAPHQL_PROFILE_ID }}
