query AllStarships {
  allStarships(first: 7) {
    edges {
      node {
        ...starshipFragment
      }
    }
  }
}

fragment starshipFragment on Starship {
  id
  name
  pilotConnection {
    edges {
      node {
        ...pilotFragment
      }
    }
  }
}

fragment pilotFragment on Person {
  name
  homeworld {
    name
  }
}