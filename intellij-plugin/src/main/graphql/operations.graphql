query GetApolloClients {
  apolloClients {
    id
    displayName
    normalizedCaches {
      id
      displayName
      recordCount
    }
  }
}

query GetNormalizedCache($apolloClientId: ID!, $normalizedCacheId: ID!) {
  apolloClient(id: $apolloClientId) {
    normalizedCache(id: $normalizedCacheId) {
      displayName
      records {
        key
        size
        fields
      }
    }
  }
}
