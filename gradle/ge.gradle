
def isCI = System.getenv("CI") != null

gradleEnterprise {
  server = "https://ge.apollographql.com"
  allowUntrustedServer = false

  buildScan {
    publishIfAuthenticated()

    uploadInBackground = !isCI

    capture {
      taskInputFiles = true
    }
  }
}


buildCache {
  local {
    enabled = true
    push = true
  }
  remote(gradleEnterprise.buildCache) {
    enabled = true
    push = isCI
  }
}