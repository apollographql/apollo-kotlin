
gradleEnterprise {
  server = "https://ge.apollographql.com"
  allowUntrustedServer = false

  buildScan {
    publishAlways()
    publishIfAuthenticated()

    uploadInBackground = !(System.getenv("CI") != null)

    capture {
      taskInputFiles = true
    }
  }
}


buildCache {
  local {
    enabled = true
    push = true
  }
  remote(gradleEnterprise.buildCache) {
    enabled = true
    push = true
  }
}