query WithFragmentSpreads {
  computers {
    id
    ...ComputerFields @defer
  }
}
fragment ComputerFields on Computer {
  cpu
  year
  screen {
    resolution
    ...ScreenFields @defer(label: "b")
  }
}
fragment ScreenFields on Screen {
  isColor
}



query WithInlineFragments {
  computers {
    id
    ... on Computer @defer {
      cpu
      year
      screen {
        resolution
        ... on Screen @defer(label: "b") {
          isColor
        }
      }
    }
  }
}
