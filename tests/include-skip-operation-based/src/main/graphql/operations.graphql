query GetCatIncludeVariable($withCat: Boolean!) {
  animal {
    ... on Cat @include(if: $withCat) {
      meow
    }
  }
}

query GetCatIncludeFalse {
  animal {
    ... on Cat @include(if: false) {
      meow
    }
  }
}

query GetCatIncludeTrue {
  animal {
    ... on Cat @include(if: true) {
      meow
    }
  }
}


query GetDogSkipVariable($withoutDog: Boolean!) {
  animal {
    ...dogFragment @skip(if: $withoutDog)
  }
}

query GetDogSkipTrue {
  animal {
    ...dogFragment @skip(if: true)
  }
}

query GetDogSkipFalse {
  animal {
    ...dogFragment @skip(if: false)
  }
}

fragment dogFragment on Dog {
  barf
}


query GetCatIncludeVariableWithDefault($skipIf: Boolean = true) {
  animal {
    species @skip(if: $skipIf)
  }
}

fragment animalFragment on Animal {
  species @skip(if: $skipIf)
}

query SkipInFragment($skipIf: Boolean = true) {
  animal {
    ...animalFragment
  }
}

query SkipFragmentWithDefaultToFalse($skipIf: Boolean = false) {
  animal {
    ...dogFragment @skip(if: $skipIf)
  }
}

query GetAnimalByIdWithDefaultValue($id: ID = 0) {
  animalById(id: $id) {
    species
  }
}

query GetQuery($foo: Boolean = false) {
  ...queryFragment
}

fragment queryFragment on Query {
  field @include(if: $foo)
}
