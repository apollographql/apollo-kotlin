# Base introspection query that will be augmented according to the server capabilities.
# The capabilities are retrieved by executing the meta-introspection query next to this file.
# The fields that can be added or modified are shown as comments.

query IntrospectionQuery {
  __schema {
    # description
    queryType { name }
    mutationType { name }
    subscriptionType { name }
    types {
      ...FullType
    }
    directives {
      name
      description
      locations
      args { # args(includeDeprecated: true)
        ...InputValue
      }
      # isRepeatable
    }
  }
}

fragment FullType on __Type {
  kind
  name
  description
  fields(includeDeprecated: true) {
    name
    description
    args { # args(includeDeprecated: true)
      ...InputValue
    }
    type {
      ...TypeRef
    }
    isDeprecated
    deprecationReason
  }
  inputFields { # inputFields(includeDeprecated: true)
    ...InputValue
  }
  interfaces {
    ...TypeRef
  }
  enumValues(includeDeprecated: true) {
    name
    description
    isDeprecated
    deprecationReason
  }
  possibleTypes {
    ...TypeRef
  }
  # specifiedByURL
}

fragment InputValue on __InputValue {
  name
  description
  type { ...TypeRef }
  defaultValue
  # isDeprecated
  # deprecationReason
  # isOneOf
}

fragment TypeRef on __Type {
  kind
  name
  ofType {
    kind
    name
    ofType {
      kind
      name
      ofType {
        kind
        name
        ofType {
          kind
          name
          ofType {
            kind
            name
            ofType {
              kind
              name
              ofType {
                kind
                name
              }
            }
          }
        }
      }
    }
  }
}
