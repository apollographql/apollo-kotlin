query TestQuery($withDetails: Boolean!, $skipHumanDetails: Boolean!) {
  hero {
    id
    ... on Human @include(if: $withDetails) @skip(if: $skipHumanDetails) {
      name
      homePlanet
    }
    ... on Droid @include(if: $withDetails) {
      name
      primaryFunction
    }
    ... on Character @include(if: $withDetails) {
      name
    }
  }
}
